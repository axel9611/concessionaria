<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auto</title>
</head>
<body>

<h1>Vendi Auto ad un cliente</h1>



<h2>Informazioni</h2>
<span><p>Modello:</p><label>[[${auto.modello}]]</label></span>

<p>Clienti:</p>
<form th:action="@{/auto/aggiungiClienteAdAuto/}+${auto.id}" th:object="${auto}" method="post">
<select name="id_cliente">
    <option th:each="c : ${clienti}" th:text="${c.nome}" th:value="${c.id}" name="${c.id}"></option>
</select>
    <input type="submit" value="Invia">
</form>
</body>
</html>
